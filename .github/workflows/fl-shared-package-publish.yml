name: FL-shared Package Publish
on:
  push:
    branches: [ master ]

jobs:
  build:
    env:
      working-dir: ./fitness-logger/fl-shared

    runs-on: ubuntu-latest
    steps: 
      - name: Checking out Repo
        uses: actions/checkout@v2

      - name: Setting Dependencies
        working-directory: ${{env.working-dir}}
        run: npm install
      
      - name : Running Tests
        working-directory: ${{env.working-dir}}
        run: npm ci:test
      
      - name: Build
        working-directory: ${{env.working-dir}}
        run: npm build
      
